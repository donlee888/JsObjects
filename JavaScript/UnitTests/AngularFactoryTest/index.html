<!doctype html>
<html ng-app="myApp">
  <head>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="angular.js"></script> 
    <script src="Circle.js"></script>
    <script src="Triangle.js"></script>   
    <script src="index.js"></script>
  </head>
  <body>
    <div ng-controller="AddController">
      <h1>Circles and Triangles</h1>
      
      <input type="number" ng-pattern="/\d+/" step="1" min="0" ng-model="circleRadius" required >
      
      <p>{{triangle}}</p>
      <p>{{circle01()}}</p>
      <p>{{circle02()}}</p>
      
      <hr />
      
      <h2>Angular Calculator</h2>
      <div id=result>
      {{operandA}} + {{operandB}} = {{func()}}
      </div>
      <p>Enter two numbers that you want to add together in the input controls below.</p>
      <table>
       <tr><td>OperandA</td><td>OperandB</td></tr>
       <tr>
         <td><input type="number" ng-pattern="/\d+/" step="1" min="0" ng-model="operandA" required ></td>
         <td><input type="number" ng-pattern="/\d+/" ng-model="operandB" required ></td>
       </tr>
      </table>
      
      
      
      
      
    </div>
  </body>
</html>
