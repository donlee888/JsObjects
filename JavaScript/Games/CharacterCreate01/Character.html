<!DOCTYPE HTML>
<html ng-app="characters">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Elvenware Character</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript - Move to bottom of body element -->
        <script src="//code.jquery.com/jquery.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <link href="Style/index.css" rel="stylesheet">
        <script src="Library/angular.js"></script>
        <script src="Source/Characters.js"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"> </span>
                        <span class="icon-bar"> </span>
                        <span class="icon-bar"> </span>
                    </button>
                    <a class="navbar-brand" href="index.html">Elvenware</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li>
                        <li class="active"><a href="#">Character</a></li>
                        <li><a href="Class.html">Class</a></li>                        
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
        <div class="container">
            <div class="main">
                <h1>Elvenware Characters</h1>

                <div ng-controller="peopleController">
                    <p>{{hint}}</p>                    
                    <div>
                        <ul ng-repeat="race in races">
                            <li class="raceList"><h3>{{race.name}}</h3>
                                <p><strong>Description</strong>: {{race.description}}</p>
                                <p><strong>HitDie</strong>: {{race.hitDie}}</p>
                                <p><strong>Class</strong>:</p>
                                <ul ng-repeat="class in race.classes">
                                    <li>{{class}}</li>
                                </ul><p><strong>Languages</strong>:</p>
                                <ul ng-repeat="language in race.languages">
                                    <li>{{language}}</li>
                                </ul></li>
                        </ul>
                    </div>
                </div>
            </div><!-- Main -->
        </div><!-- Container -->
    </body>
</html>
