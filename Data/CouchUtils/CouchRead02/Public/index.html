<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>CouchReadDoc02</title>
        <meta name="description" content="Example of using CouchDb" />
        <meta name="author" content="Charlie Calvert" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="index.css" rel="stylesheet" type="text/css">
        <script src="jquery-1.9.1.js"></script>
        <script src="Elf.js"></script>
        <script src="AjaxBase.js"></script>
        <script src="index.js"></script>
    </head>

    <body>
        <div>
            <header>
                <h1>Read From CouchDb</h1>
            </header>            

            <p>You need to run CouchDoc01 in order to create the database
                where the data used in this program is stored.</p>
                
            <button id='newPage'>New Page</button>
            <button id='readImages'>Read Images</button>
            <p>You can pull in either documents or HTML files from CouchDb. Documents
                are in the left group, HTML files on the right.</p>
            <div id="buttonDiv01">
                <div>
                    <button id="clearDebug">Clear Doc List</button>
                    <button id="clearDocs">Clear Html Panel</button>
                </div>
                <div>
                    <button id="readHero">Read Hero</button>
                    <button id="readPerson01">Read Person01</button>
                </div>
                <div>
                    <button id="readPerson02">Read Person02</button>
                    <button id="readPerson03">Read Person03</button>
                </div>
                <div>
                    <button id="readPerson04">Read Person04</button>
                    <button id="readPerson05">Read Person05</button>
                </div>
                <div>
                    <button id="readGrid">Read Grid</button>
                    <button id="readGameData">Read Game Data</button>
                </div>
                
             </div>
             <div id="buttonDiv02">
                <div>
                    <button id="readWeek01">Week01</button>
                    <button id="readWeek02">Week02</button>
                </div>
                <div>
                    <button id="readWeek03">Week03</button>
                    <button id="readWeek04">Week04</button>
                </div>
                <div>
                    <button id="readWeek05">Week05</button>
                    <button id="readWeek06">Week06</button>
                </div>
                <div>
                    <button id="readWeek07">Week07</button>
                    <button id="readWeek08">Week08</button>
                </div>
                <div>
                    <button id="readWeek09">Week09</button>
                    <button id="readWeek10">Week10</button>
                </div>
            </div>

            <div id="showDoc"> </div>
            <ul id='debugList'> </ul>
            
            <footer>
                <p><a href="http://www.elvenware.com/charlie/development/database/NoSql/CouchDb.html" target="_blank">Couch Db on Elvenware</a></p>
            </footer>
        </div>
    </body>
</html>
