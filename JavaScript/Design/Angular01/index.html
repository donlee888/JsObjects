<!doctype html>
<html ng-app>
  <head>
    <title>Angular Getting Started</title>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <script src="angular.js"></script>
  </head>
  <body>
    <div id='inputArea'>
      <label>Add two numbers:</label>
      <input type="text" ng-model="answer" placeholder="Put your answer here">
    </div>
    <div id='answerArea'>
      <p>2 + 2 = {{answer}}</p>
    </div>
  </body>
</html>
