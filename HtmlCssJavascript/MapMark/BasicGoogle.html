<!DOCTYPE html>
<html>

<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta content="initial-scale=1.0, user-scalable=no" name="viewport" />
	<title>Google Maps Basics</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
	<link href="BasicGoogle.css" rel="stylesheet" type="text/css">
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=true" type="text/javascript"></script>
	<script src="BasicGoogle.js" type="text/javascript"></script>
</head>

<body>

<!-- div id="items">
</div -->

<div id="navigate">
<nav>
		<div id="accordion">
			<h3><a href="#">Options</a></h3>
			<div>
				<table>
					<tr><td>
						<a href="http://code.google.com/apis/maps/documentation/javascript/">
						Google Maps version three</a></td>
					</tr>
					<tr><td><input id="latData" size="30" type="text" /></td></tr>
					<tr><td><input id="longData" size="30" type="text" /></td></tr>
					<tr><td><input id="gotoDarwin" type="button" value="Darwin, Australia" /></td></tr>
					<tr><td><input id="gotoVermont" type="button" value="Green Mountains" /></td></tr>
					<tr><td><input id="getLatLongFromFile" type="button" value="Get Saved Places" /></td></tr>
					<tr><td><input id="gotoBellevueCollege" type="button" value="Bellevue College" /></td></tr>
					<tr><td><input id="getCenter" type="button" value="Get Center Lat Long" /></td></tr>
					<tr><td><input id="layoutTop" type="button" value="Layout Top" /></td></tr>
					<tr><td><input id="layoutLeft" type="button" value="Layout Left" /></td></tr>
					<tr><td><button id="opener">Open Dialog</button></td></tr>
				</table>
			</div>
		</div>
	</nav>
</div>

<div id="map">

<div id="dialog" title="Basic dialog">
    <p>Enter a name for this marker.</p>
    <form>
    <fieldset>
    <label for="name">Name</label>
    </fieldset>
    </form>
    <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
</div>

</div>

<ul id="debug"></ul>
</body>

</html>
