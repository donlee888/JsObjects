<head>
   	<meta charset="utf-8">

<body>
	<h1>Adding Database</h1>
	
	<p><strong>Instructions</strong>: Enter integers in the fields labeled 
	<strong>Number One</strong> and <strong>Number Two</strong>. Press the 
	<strong>Add Numbers</strong> button to add the numbers.</p>
	
	
	<div class="addForm">
		<span class="rowName">Number One:</span> <input id="operanda" name="operanda" type="text">
	</div>
	<div class="addForm">
		<span class="rowName">Number Two:</span> <input id="operandb" name="operandb" type="text">
	</div>
	<hr />
	<div>
		<input onclick="addNumbersXml()" type="button" value="Add Numbers">			
		<input onclick="getAllAddingData()" type="button" value="Show All Addtions">
	</div>
			
	<div>
		
		<hr>
		<div>
			<span class="addForm">Result</span>: <span id="result"></span>
			<ul id="items"></ul>
		</div>
		<hr>
	</div>
	
	
	<ul id="debug"></ul>
</body>
</html>
